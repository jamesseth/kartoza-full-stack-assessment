name: Analyze PR

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
  push:

jobs:
  analyse:
    name: Analyse Pull Request
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: "Checkout repository on branch: ${{ github.REF }}"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.HEAD_REF }}
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools
          pip install -r requirements.txt
          pip install -r dev-requirements.txt
      - name: Set up Build and Test Config
        run: cp .env.template .env
      - name: Lint with Pre-Commit on all files
        run: pre-commit run -a
      - name: Pytest with Coverage and Unit Test Report
        env:
          DJANGO_DB_USERNAME: postgres
          DJANGO_DB_PASSWORD: postgres
          DJANGO_DB_HOST: localhost
          DJANGO_DB_PORT: 5432
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        run: |
          coverage run -m pytest tests/ && coverage xml -o coverage.xml
